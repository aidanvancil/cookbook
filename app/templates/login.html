<!-- login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#F0EAD2]">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6">Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Login
      </button>
    </form>

    <p class="mt-4">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500">Sign Up</a>.</p>
  </div>
</div>
{% endblock %}

<!-- login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="h-screen flex flex-col items-center justify-center bg-[#F0EAD2]">
  <div class="bg-white px-10 py-3 w-auto flex flex-col justify-center items-center text-center rounded-lg shadow-lg border border-black">
    <h2 class="text-2xl font-bold underline mb-6">Login</h2>
    <form class="" method="post">
      {% csrf_token %}
      
      {% for field in form %}
        <div class="mb-4 text-left flex">
          {{ field.label_tag }}
          <div class="flex-grow mx-3"></div>
          <div class="font-bold">{{ field }}</div> 
          {% for error in field.errors %}
            <p class="text-red-500">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
      
      <button type="submit" class="bg-[#A98467] hover:scale-105 transition-transform  hover:text-black text-[#6C584C] font-bold py-2 px-4 rounded">
        Login
      </button>
    </form>
 </div>
 <button class="bg-[#A98467] hover:scale-105 transition-transform text-[#6C584C] hover:text-black font-bold px-4 py-2 m-4 mb-20 rounded-md"><a href='/'>Don't have a login? Sign up.</a></button>
</div>
{% endblock %}
